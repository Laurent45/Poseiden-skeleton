<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="moodyRating">Moodys rating</label>
				<div>
					<input id="moodyRating" placeholder="Moodys rating" type="text" th:field="*{moodysRating}">
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></div>
			</div>
			<div class="form-group">
				<label for="sandPRating">Sand p rating</label>
				<div>
					<input id="sandPRating" placeholder="Sand P Rating" type="text" step="0.01" th:field="*{sandPRating}">
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></div>
			</div>
			<div class="form-group">
				<label for="fitchRating">Fitch rating</label>
				<div>
					<input id="fitchRating" placeholder="Fitch Rating" type="text" step="0.01" th:field="*{fitchRating}">
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></div>
			</div>
			<div class="form-group">
				<label for="orderNumber">Order number</label>
				<div>
					<input id="orderNumber" placeholder="Order number" type="number" th:field="*{orderNumber}">
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></div>
			</div>

			<div class="form-group">
				<div>
					<a class="btn btn-danger" href="/rating/list">Cancel</a>
					<input value="Update rating" class="btn btn-primary" type="submit">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
