<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <h2>Add New Rule</h2>
        </div>

        <div class="row">
            <form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post"
                  class="form-horizontal" style="width: 100%">

                <div class="form-group">
                    <label for="name">Name</label>
                    <div>
                        <input id="name" placeholder="Name" type="text" th:field="*{name}">
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <div>
                        <input id="description" placeholder="Description" type="text" th:field="*{description}">
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}"></div>
                </div>
                <div class="form-group">
                    <label for="json">Json</label>
                    <div>
                        <input id="json" placeholder="Json" type="text" th:field="*{json}">
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></div>
                </div>
                <div class="form-group">
                    <label for="template">Template</label>
                    <div>
                        <input id="template" placeholder="Template" type="text" th:field="*{template}">
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></div>
                </div>
                <div class="form-group">
                    <label for="sqlStr">SqlStr</label>
                    <div>
                        <input id="sqlStr" placeholder="SqlStr" type="text" th:field="*{sqlStr}">
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></div>
                </div>
                <div class="form-group">
                    <label for="sqlPart">SqlPart</label>
                    <div>
                        <input id="sqlPart" placeholder="SqlPart" type="text" th:field="*{sqlPart}">
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></div>
                </div>

                <div class="form-group">
                    <div>
                        <a class="btn btn-danger" href="/ruleName/list">Cancel</a>
                        <input value="Add rule name" class="btn btn-primary" type="submit">
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
