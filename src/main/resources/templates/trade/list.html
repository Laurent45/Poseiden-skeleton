<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <a th:href="@{/bidList/list}">Bid List</a>&nbsp;|&nbsp;
                <a th:href="@{/curvePoint/list}">Curve Points</a>&nbsp;|&nbsp;
                <a th:href="@{/rating/list}">Ratings</a>&nbsp;|&nbsp;
                <a th:href="@{/trade/list}">Trade</a>&nbsp;|&nbsp;
                <a th:href="@{/ruleName/list}">Rule</a>
            </div>
            <div class="col-6 text-right">
                Logged in user: <b th:inline="text" class="user"> [[${#httpServletRequest.remoteUser}]] </b>
                <form th:action="@{/app-logout}" method="POST">
                    <input type="submit" value="Logout"/>
                </form>
            </div>
        </div>

        <div th:if="${!#strings.isEmpty(savedOk)}" class="alert alert-success" role="alert" auto-close="3000">
            <strong>Success</strong> ! The trade has been saved.
        </div>
        <div th:if="${!#strings.isEmpty(idUnknown)}" class="alert alert-danger" role="alert" auto-close="3000">
            This id's trade is unknown.
        </div>
        <div th:if="${!#strings.isEmpty(delete)}" class="alert alert-success" role="alert" auto-close="3000">
            Delete has been done.
        </div>

        <div class="row"><h2>Trade List</h2></div>
        <div class="row">
            <a href="/trade/add" class="btn btn-primary btn-sm">Add New</a>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Account</th>
                    <th>Type</th>
                    <th>Buy Quantity</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="trade : ${allTrade}">
                    <td><span th:text="${trade.getId()}"></span></td>
                    <td><span th:text="${trade.getAccount()}"></span></td>
                    <td><span th:text="${trade.getType()}"></span></td>
                    <td><span th:text="${trade.getBuyQuantity()}"></span></td>
                    <td class="text-center w-25">
                        <a class="mx-2" th:href="@{/trade/update/{id}(id=${trade.id})}" role="button">Edit</a>&nbsp;|&nbsp;
                        <a class="mx-2" th:href="@{/trade/delete/{id}(id=${trade.id})}" role="button">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'}"></script>
    <script th:src="@{'https://code.jquery.com/jquery.min.js'}"></script>
    <script th:src="@{'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'}"></script>
    <script>
        $(function () {
            var alert = $('div.alert[auto-close]');
            alert.each(function () {
                var that = $(this);
                var time_period = that.attr('auto-close');
                setTimeout(function () {
                    that.alert('close');
                }, time_period);
            });
        });
    </script>
</body>
</html>
