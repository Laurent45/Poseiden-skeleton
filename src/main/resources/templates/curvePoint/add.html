<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="curveId">Curve Id</label>
				<div>
					<input id="curveId" placeholder="Curve Id" type="number" th:field="*{curveId}">
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></div>
			</div>
			<div class="form-group">
				<label for="term">Term</label>
				<div>
					<input id="term" placeholder="Term" type="number" step="0.01" th:field="*{term}">
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></div>
			</div>
			<div class="form-group">
				<label for="Value">Value</label>
				<div>
					<input id="Value" placeholder="Value" type="number" step="0.01" th:field="*{value}">
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></div>
			</div>

			<div class="form-group">
				<div>
					<a class="btn btn-danger" href="/curvePoint/list">Cancel</a>
					<input value="Add curve point" class="btn btn-primary" type="submit">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
