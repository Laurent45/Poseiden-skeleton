<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet"
          th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'}">
    <title>Login</title>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center" style="background-color: #6d88be;">
                            <form th:action="@{/login}" method="post">
                                <h3 class="mb-5">Sign in</h3>

                                <div th:if="${!#strings.isEmpty(loginError)}" class="alert alert-success">
                                    <strong>Wrong</strong> password or userName.
                                </div>
                                <p th:if="${!#strings.isEmpty(logout)}">Logout success</p>

                                <div class="form-outline mb-4">
                                    <input type="text" id="userName" class="form-control form-control-lg" name="username"/>
                                    <label class="form-label" for="userName">UserName</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" name="password"/>
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            </form>

                            <hr class="my-4">
                            <div>
                                    <a href="/login" class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                                            type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with Github
                                    </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
